<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <span *ngIf="(isHandset$ | async) === true">Menu</span>
      <span *ngIf="(isHandset$ | async) === false">Welcome back</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/food">Food</a>
      <a mat-list-item routerLink="/drinks">Drinks</a>
      <a mat-list-item href="/login">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        id="logout-button"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="(isHandset$ | async) === true">Eatery</span>
      <span *ngIf="(isHandset$ | async) === false">Eatery</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
